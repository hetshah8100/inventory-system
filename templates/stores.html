<!DOCTYPE html>
<html>
<head>
  <title>Manage Stores</title>
</head>
<body>

<h2>Manage Stores</h2>

<form method="POST">
  New Store:
  <input type="text" name="name" required>
  <button type="submit">Add Store</button>
</form>

<table border="1">
<tr><th>Store</th><th>Action</th></tr>
{% for s in stores %}
<tr>
  <td>{{ s[1] }}</td>
  <td><a href="/delete_store/{{ s[0] }}">Delete</a></td>
</tr>
{% endfor %}
</table>

<br>
<a href="/supervisor">Back</a>

</body>
</html>
