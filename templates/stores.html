<!DOCTYPE html>
<html>
<head>
    <title>Manage Stores</title>
</head>
<body>

<h2>Manage Stores</h2>

<form method="POST">
    <input type="text" name="name" placeholder="New Store" required>
    <button type="submit">Add</button>
</form>

<br>

<ul>
    {% for s in stores %}
        <li>
            {{ s }}
            &nbsp;
            <a href="{{ url_for('delete_store', name=s) }}"
               onclick="return confirm('Delete this store?')">
               ❌ Delete
            </a>
        </li>
    {% endfor %}
</ul>

<br>

<a href="{{ url_for('supervisor') }}">← Back to Supervisor</a>

</body>
</html>
