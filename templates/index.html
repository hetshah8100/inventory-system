<!DOCTYPE html>
<html>
<head>
    <title>Shopkeeper</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 70px;
        }

        h2 {
            margin: 12px;
        }

        .box {
            padding: 12px;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 15px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }

        th {
            background: #f2f2f2;
        }

        /* ðŸ”½ Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 9999;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>

<h2>Shopkeeper</h2>

<!-- STORE SELECT (AUTO LOAD) -->
<div class="box">
    <select onchange="location = this.value;">
        <option value="/">Select Store</option>
        {% for s in stores %}
            <option value="{{ url_for('shopkeeper', store=s) }}"
                {% if selected_store == s %}selected{% endif %}>
                {{ s }}
            </option>
        {% endfor %}
    </select>
</div>

{% if selected_store %}
<!-- ADD PRODUCT -->
<div class="box">
    <form method="POST">

        <input type="hidden" name="store" value="{{ selected_store }}">

        <select name="category" required>
            <option value="">Select Category</option>
            {% for c in categories %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>

        <input type="text" name="product" placeholder="Product Name" required>

        <input type="number" name="quantity" placeholder="Quantity" required>

        <input type="text" name="entered_by" placeholder="Entered By" required>

        <button type="submit">Add Product</button>
    </form>
</div>

<!-- PRODUCT LIST -->
<div class="box">
    <table>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Product</th>
            <th>Qty</th>
            <th>By</th>
        </tr>

        {% for p in products %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>{{ p[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endif %}

<!-- ðŸ”½ Bottom Navigation -->
<div class="bottom-nav">
    <a href="{{ url_for('shopkeeper') }}">Shopkeeper</a>
    <a href="{{ url_for('supervisor') }}">Supervisor</a>
    <a href="{{ url_for('manage_stores') }}">Stores</a>
</div>

</body>
</html>
