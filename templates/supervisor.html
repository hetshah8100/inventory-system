<!DOCTYPE html>
<html>
<head>
    <title>Supervisor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 70px; /* space for bottom nav */
        }

        h2 {
            margin: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }

        th {
            background: #f0f0f0;
        }

        /* FILTER */
        .filter-box {
            padding: 10px;
        }

        select {
            width: 100%;
            padding: 8px;
            font-size: 15px;
        }

        /* BUTTONS */
        .btn {
            padding: 6px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 13px;
            color: white;
        }

        .edit { background: #007bff; }
        .delete { background: #dc3545; }

        .clear-btn {
            display: block;
            margin: 10px;
            padding: 10px;
            background: red;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        /* ðŸ”½ BOTTOM NAV â€“ ALWAYS VISIBLE */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 9999;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>

<h2>Supervisor</h2>

<!-- FILTER (AUTO CHANGE, NO BUTTON) -->
<div class="filter-box">
    <select onchange="location = this.value;">
        <option value="{{ url_for('supervisor') }}">All Categories</option>
        {% for c in categories %}
            <option value="{{ url_for('supervisor', category=c) }}"
                {% if selected_category == c %}selected{% endif %}>
                {{ c }}
            </option>
        {% endfor %}
    </select>
</div>

<table>
    <tr>
        <th>Date</th>
        <th>Store</th>
        <th>Category</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Entered By</th>
        <th>Action</th>
    </tr>

    {% for p in products %}
    <tr>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>{{ p[4] }}</td>
        <td>{{ p[5] }}</td>
        <td>{{ p[6] }}</td>
        <td>
            <a class="btn edit" href="{{ url_for('edit_product', pid=p[0]) }}">Edit</a>
            <a class="btn delete" href="{{ url_for('delete_product', pid=p[0]) }}"
               onclick="return confirm('Delete this item?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

<a class="clear-btn" href="{{ url_for('clear_inventory') }}"
   onclick="return confirm('Clear all inventory?')">
   CLEAR ALL INVENTORY
</a>

<!-- ðŸ”½ BOTTOM NAVIGATION -->
<div class="bottom-nav">
    <a href="{{ url_for('shopkeeper') }}">Shopkeeper</a>
    <a href="{{ url_for('manage_stores') }}">Stores</a>
    <a href="{{ url_for('manage_categories') }}">Categories</a>
</div>

</body>
</html>
