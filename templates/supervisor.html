<!DOCTYPE html>
<html>
<head>
    <title>Supervisor</title>
</head>
<body>
<h2>Inventory</h2>

<table border="1">
<tr>
    <th>Product</th>
    <th>Qty</th>
    <th>Store</th>
    <th>Category</th>
    <th>Entered By</th>
    <th>Date</th>
</tr>

{% for i in items %}
<tr>
    <td>{{ i[1] }}</td>
    <td>{{ i[2] }}</td>
    <td>{{ i[3] }}</td>
    <td>{{ i[4] }}</td>
    <td>{{ i[5] }}</td>
    <td>{{ i[6] }}</td>
</tr>
{% endfor %}
</table>

<br>
<a href="/clear_inventory">Clear All Inventory</a><br><br>
<a href="/">Back</a>
</body>
</html>
