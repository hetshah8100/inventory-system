<!DOCTYPE html>
<html>
<head>
  <title>Supervisor</title>
</head>
<body>

<h2>Supervisor View</h2>

<a href="/stores">Manage Stores</a> |
<a href="/categories">Manage Categories</a> |
<a href="/">Back to Shopkeeper</a>

<hr>

<table border="1">
  <tr>
    <th>Date</th>
    <th>Store</th>
    <th>Category</th>
    <th>Product</th>
    <th>Qty</th>
    <th>Entered By</th>
  </tr>
  {% for p in products %}
  <tr>
    <td>{{ p[0] }}</td>
    <td>{{ p[1] }}</td>
    <td>{{ p[2] }}</td>
    <td>{{ p[3] }}</td>
    <td>{{ p[4] }}</td>
    <td>{{ p[5] }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
