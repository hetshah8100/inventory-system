<!DOCTYPE html>
<html>
<head>
    <title>Supervisor Panel</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #999; padding: 8px; text-align: center; }
        th { background: #eee; }
        a { text-decoration: none; color: red; }
    </style>
</head>
<body>

<h2>Supervisor Inventory View</h2>

<form method="get" action="/supervisor">
    <label>Filter by Category:</label>
    <select name="category">
        <option value="">All</option>
        {% for c in categories %}
            <option value="{{ c }}" {% if c == selected_category %}selected{% endif %}>
                {{ c }}
            </option>
        {% endfor %}
    </select>
    <button type="submit">Filter</button>
</form>

<br>

<table>
    <tr>
        <th>Date</th>
        <th>Store</th>
        <th>Category</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Entered By</th>
        <th>Action</th>
    </tr>

    {% for p in products %}
    <tr>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>{{ p[4] }}</td>
        <td>{{ p[5] }}</td>
        <td>{{ p[6] }}</td>
        <td>
            <a href="/delete/{{ p[0] }}" onclick="return confirm('Delete this item?')">
                ‚ùå Delete
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

<br>

<a href="/clear-all" onclick="return confirm('Delete ALL products?')">
    üßπ Clear All Inventory
</a>

<br><br>

<a href="/">‚¨Ö Back to Shopkeeper</a>

</body>
</html>
