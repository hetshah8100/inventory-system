<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>

<h2>Edit Product</h2>

<form method="post">

    <!-- Store (disabled visually, submitted via hidden input) -->
    <label>Store:</label>
    <input type="text" value="{{ product[2] }}" disabled>
    <input type="hidden" name="store" value="{{ product[2] }}">
    <br><br>

    <!-- Category -->
    <label>Category:</label>
    <select name="category" required>
        {% for c in categories %}
        <option value="{{ c }}" {% if c == product[3] %}selected{% endif %}>
            {{ c }}
        </option>
        {% endfor %}
    </select>
    <br><br>

    <!-- Product -->
    <label>Product:</label>
    <input type="text" name="product" value="{{ product[4] }}" required>
    <br><br>

    <!-- Quantity -->
    <label>Quantity:</label>
    <input type="number" name="quantity" value="{{ product[5] }}" required>
    <br><br>

    <!-- Entered By -->
    <label>Entered By:</label>
    <input type="text" name="entered_by" value="{{ product[6] }}" required>
    <br><br>

    <button type="submit">Update</button>

</form>

<br>
<a href="{{ url_for('supervisor') }}">‚Üê Back to Supervisor</a>

</body>
</html>
