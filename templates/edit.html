<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>

<h2>Edit Product</h2>

<form method="post">

    <label>Store:</label>
    <select name="store" disabled>
        <option selected>{{ product[2] }}</option>
    </select>
    <br><br>

    <label>Category:</label>
    <select name="category">
        {% for c in categories %}
        <option value="{{ c }}" {% if c == product[3] %}selected{% endif %}>
            {{ c }}
        </option>
        {% endfor %}
    </select>
    <br><br>

    <label>Product:</label>
    <input type="text" name="product" value="{{ product[4] }}" required>
    <br><br>

    <!-- ✅ FIX IS HERE -->
    <label>Quantity:</label>
    <input type="number" name="quantity" value="{{ product[5] }}" required>
    <br><br>

    <label>Entered By:</label>
    <input type="text" name="entered_by" value="{{ product[6] }}" required>
    <br><br>

    <button type="submit">Update</button>

</form>

<br>
<a href="{{ url_for('supervisor') }}">← Back to Supervisor</a>

</body>
</html>
