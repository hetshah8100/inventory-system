<h2>Edit Product</h2>

<form method="post">
    <select name="category">
        {% for c in categories %}
        <option {% if c == product[1] %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
    </select>

    <input name="product" value="{{ product[2] }}">
    <input name="quantity" type="number" value="{{ product[3] }}">

    <button>Update</button>
</form>
