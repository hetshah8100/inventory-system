<!DOCTYPE html>
<html>
<head>
    <title>Manage Categories</title>
</head>
<body>

<h2>Manage Categories</h2>

<form method="POST">
    <input type="text" name="name" placeholder="New Category" required>
    <button type="submit">Add Category</button>
</form>

<br>

<table border="1" cellpadding="6">
    <tr>
        <th>ID</th>
        <th>Category</th>
        <th>Action</th>
    </tr>

    {% for c in categories %}
    <tr>
        <td>{{ c[0] }}</td>
        <td>{{ c[1] }}</td>
        <td>
            <a href="{{ url_for('delete_category', category_id=c[0]) }}"
               onclick="return confirm('Delete this category?')">
               ❌ Delete
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

<br>

<a href="{{ url_for('shopkeeper') }}">← Back to Shopkeeper</a>

</body>
</html>
