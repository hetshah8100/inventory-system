<!DOCTYPE html>
<html>
<head>
    <title>Supervisor Inventory</title>
</head>
<body>

<h2>Supervisor Inventory View</h2>

<!-- CATEGORY FILTER -->
<form method="get" action="/supervisor">
    <label>Filter by Category:</label>
    <select name="category">
        <option value="">All Categories</option>
        {% for c in categories %}
            <option value="{{ c }}" {% if c == selected_category %}selected{% endif %}>
                {{ c }}
            </option>
        {% endfor %}
    </select>
    <button type="submit">Filter</button>
</form>

<br><br>

<!-- INVENTORY TABLE -->
<table border="1" cellpadding="6">
    <tr>
        <th>Date</th>
        <th>Store</th>
        <th>Category</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Entered By</th>
    </tr>

    {% for p in products %}
    <tr>
        <td>{{ p[1].strftime("%Y-%m-%d %H:%M") }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>{{ p[4] }}</td>
        <td>{{ p[5] }}</td>
        <td>{{ p[6] }}</td>
    </tr>
    {% endfor %}
</table>

<br>

<a href="/">Back to Shopkeeper</a>

</body>
</html>
